<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과일&채소 가격 조회 서비스</title>
</head>
<h1>과일&채소 가격 조회 서비스</h1>
<h3 th:if="${productType} == 'fruit'">과일 상품 목록입니다.</h3>
<h3 th:if="${productType} == 'vegetable'">채소 상품 목록입니다.</h3>
<body>
<div th:each="productName : ${products.products()}">
  <div>
    <label for="productName">품목명</label>
    <input id="productName" th:value="*{productName}" disabled/>
  </div>
</div>
</body>
</html>
