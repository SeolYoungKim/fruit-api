<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
</head>
<body>
<div th:if="${exceptionResult} != null" th:object="${exceptionResult}">
  <h2 th:text="|*{code} *{status}|"></h2>
  <h3 th:text="*{message}"></h3>
</div>
</body>
</html>
